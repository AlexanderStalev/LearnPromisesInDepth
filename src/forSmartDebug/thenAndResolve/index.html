<html>

<head>
    <script src="../../../node_modules/angular/angular.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">
    <p>
        <h3>then(function)</h3>
        <button ng-click="thenWithFunction()">Do!</button>
    </p>
    <p>
        <h3>then(Promise)</h3>
        <button ng-click="thenWithPromise()">Do!</button>
    </p>
     <p>
        <h3>finally</h3>
        <button ng-click="addFinally()">Do!</button>
    </p>
     <p>
        <h3>finally reurns rejected</h3>
        <button ng-click="addFinallyWithReject()">Do!</button>
    </p>
    <p>
        <h3>Resolve by value!</h3>
        <button ng-click="resolveDeferredByValue()">Do!</button>
    </p>
    <p>
        <h3>Resolve by promise!</h3>
        <button ng-click="resolveDeferredByPromise()">Do!</button>
    </p>
     <p>
        <h3>Resolve by function!</h3>
        <button ng-click="resolveDeferredByFunction()">Do!</button>
    </p>
    
     <p>
        <h3>Reject!</h3>
        <button ng-click="reject()">Do!</button>
    </p>


</body>

</html>
